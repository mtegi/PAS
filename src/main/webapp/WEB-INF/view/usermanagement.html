<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/html"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/main}">
<head>
    <title>Manage Users</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <form class="form-inline" method="post" th:action="@{/admin/manage-users}"><div>
            <input class="form-control" type="text" name="username" placeholder="username">
            <input class="btn btn-outline-secondary" type="submit" value="Deactivate">
        </div></form>
        <div class="flex-inline-center-container">
            <span class="alert alert-danger" role="alert" th:if="${errorHappened}" th:text="${errorMsg}" style="font-weight: bold">Wrong input!</span>
        </div>
    </div>
<table class="table table-bordered bg-secondary table-fit fixed-centered">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user: ${users}">
        <tr>
            <td th:text="${user.username}"></td>
            <td>
                <ul th:each="role: ${user.roles}">
                    <li th:text="${role}"></li>
                </ul>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>
</body>
</html>
