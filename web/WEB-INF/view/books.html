<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/html"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/main}">
<head>
<head>
    <title>Books</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-bordered bg-secondary table-fit fixed-centered">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody>
        <!--iterujemy po naszych booksach i tworzymy rowy tabeli-->
        <tr th:each="book: ${books}">
            <td th:text="${book.title}"/>
            <td th:text="${book.author.firstName + ' ' + book.author.lastName}" + />
            <td><button type="button" class="btn btn-primary">Borrow</button></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
