<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOOKS</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title</th>
        <th> Author</th>
    </tr>
    </thead>
    <tbody>
    <!--iterujemy po naszych booksach i tworzymy rowy tabeli-->
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"/>
        <td th:text="${book.author.firstName + ' ' + book.author.lastName}" + />
    </tr>
    </tbody>
</table>
</body>
</html>
